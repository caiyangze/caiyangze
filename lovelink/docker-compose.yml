version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: lovelink-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: lovelink
      MYSQL_USER: lovelink
      MYSQL_PASSWORD: lovelink123
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/conf:/etc/mysql/conf.d
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - lovelink-network

  # Redis缓存
  redis:
    image: redis:6.2-alpine
    container_name: lovelink-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/etc/redis/redis.conf
    command: redis-server /etc/redis/redis.conf
    networks:
      - lovelink-network

  # MinIO对象存储
  minio:
    image: minio/minio:latest
    container_name: lovelink-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - lovelink-network

  # Nacos注册中心
  nacos:
    image: nacos/nacos-server:v2.1.0
    container_name: lovelink-nacos
    restart: unless-stopped
    environment:
      MODE: standalone
      SPRING_DATASOURCE_PLATFORM: mysql
      MYSQL_SERVICE_HOST: mysql
      MYSQL_SERVICE_PORT: 3306
      MYSQL_SERVICE_DB_NAME: nacos
      MYSQL_SERVICE_USER: root
      MYSQL_SERVICE_PASSWORD: root123456
      NACOS_AUTH_ENABLE: true
    ports:
      - "8848:8848"
      - "9848:9848"
    volumes:
      - nacos_logs:/home/nacos/logs
    depends_on:
      - mysql
    networks:
      - lovelink-network

  # 用户服务
  lovelink-user:
    build:
      context: ./lovelink-user
      dockerfile: Dockerfile
    container_name: lovelink-user
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/lovelink?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: lovelink
      SPRING_DATASOURCE_PASSWORD: lovelink123
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR: nacos:8848
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9001:9001"
    volumes:
      - user_logs:/app/logs
      - user_uploads:/app/uploads
    depends_on:
      - mysql
      - redis
      - nacos
      - minio
    networks:
      - lovelink-network

  # 社交服务
  lovelink-social:
    build:
      context: ./lovelink-social
      dockerfile: Dockerfile
    container_name: lovelink-social
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/lovelink?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: lovelink
      SPRING_DATASOURCE_PASSWORD: lovelink123
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR: nacos:8848
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9002:9002"
    volumes:
      - social_logs:/app/logs
      - social_uploads:/app/uploads
    depends_on:
      - mysql
      - redis
      - nacos
      - minio
    networks:
      - lovelink-network

  # 红娘服务
  lovelink-matchmaker:
    build:
      context: ./lovelink-matchmaker
      dockerfile: Dockerfile
    container_name: lovelink-matchmaker
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/lovelink?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: lovelink
      SPRING_DATASOURCE_PASSWORD: lovelink123
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR: nacos:8848
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9004:9004"
    volumes:
      - matchmaker_logs:/app/logs
    depends_on:
      - mysql
      - redis
      - nacos
      - minio
    networks:
      - lovelink-network

# 数据卷
volumes:
  mysql_data:
  redis_data:
  minio_data:
  nacos_logs:
  user_logs:
  user_uploads:
  social_logs:
  social_uploads:
  matchmaker_logs:

# 网络
networks:
  lovelink-network:
    driver: bridge
