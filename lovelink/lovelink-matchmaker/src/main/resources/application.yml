    timeout: 1800000
    lettuce:
      pool:
        max-active: 20
        max-wait: -1
        max-idle: 5
        min-idle: 0
  # CORS配置
  mvc:
    cors:
      # 允许跨域请求的路径
      mapping: /**
      # 允许跨域请求的域名
      allowed-origins: "*"
      # 允许请求的方法
      allowed-methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
        - HEAD
        - PATCH
      # 允许的头信息
      allowed-headers: "*"
      # 是否允许发送Cookie
      allow-credentials: false
      # 跨域允许时间
      max-age: 3600
      # 暴露的头信息
      exposed-headers:
        - Authorization
        - Content-Type
        - X-Requested-With
        - Accept
        - Origin
        - Access-Control-Request-Method
        - Access-Control-Request-Headers
        - Access-Control-Allow-Origin

