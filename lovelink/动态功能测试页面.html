            const token = getToken();

            };
            
            if (token) {
                headers['token'] = token;
            }

            try {
                const response = await fetch(`${API_BASE}${url}`, {
                    ...options,
                    headers
                });
                
                const data = await response.json();
                return { success: response.ok, data, status: response.status };
